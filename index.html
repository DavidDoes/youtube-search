<!DOCTYPE html>
<html lang="en">
<head>
	<title>YouTube Power Search</title>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- Locals -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
	</script>
</head>
<body>
	<main aria-label="Search form">
	<h1>YouTube Power Search <i class="fab fa-youtube"></i></h1>
	<form role="form" class="js-search-form">
		<legend>Search YouTube</legend>
		<input aria-label="Search Input" type="text" class="js-searchBox" placeholder="Search">
		<button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
	</form>
	</main>


	<section aria-label="Video content" class='js-main' aria-live="assertive" hidden>
		<div class="container">
			<span id="countResults"></span>
			<div class="row js-results">
				//
			</div>
		</div>
	</section>

	<script src="index.js"></script>
</body>
</html>
